name: Run CI-test

on:
  push:
    branches:
    - main
  pull_request:
  schedule:
    # run every Monday at 6am UTC
    - cron: '0 6 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade xraybinaryorbit
        pip install pytest>=6.0 coverage
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        cd test  # Ensure that this directory exists
        coverage run -m pytest --verbose --junitxml=pytest_results.xml  # Generate test results
        coverage xml -o coverage.xml  # Save the coverage report in XML format
        coverage html  # Generate HTML coverage report
        coverage report  # Display the coverage report in the console

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ github.run_id }}-python-${{ matrix.python-version }}  # Include Python version
        path: test/pytest_results.xml  # Ensure correct path for the test results

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ github.run_id }}-python-${{ matrix.python-version }}  # Include Python version
        path: test/coverage.xml  # Upload coverage.xml from the test directory
